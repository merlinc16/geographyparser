<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Dashboard - ToxicDocs</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: #16213e;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #0f3460;
            flex-wrap: wrap;
            gap: 10px;
        }

        header h1 {
            font-size: 1.3rem;
            color: #e94560;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-controls label {
            font-size: 0.8rem;
            color: #aaa;
        }

        .filter-controls input[type="range"] {
            width: 100px;
        }

        .filter-controls span {
            min-width: 50px;
            text-align: right;
            color: #e94560;
            font-weight: bold;
            font-size: 0.85rem;
        }

        .toggle-group {
            display: flex;
            gap: 15px;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            color: #ccc;
            user-select: none;
        }

        .toggle-label input[type="checkbox"] {
            display: none;
        }

        .toggle-label .checkmark {
            width: 18px;
            height: 18px;
            border: 2px solid #0f3460;
            border-radius: 3px;
            background: #1a1a2e;
            position: relative;
        }

        .toggle-label input[type="checkbox"]:checked + .checkmark {
            background: #e94560;
            border-color: #e94560;
        }

        .toggle-label input[type="checkbox"]:checked + .checkmark::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 1px;
            width: 5px;
            height: 10px;
            border: solid #fff;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        #map {
            flex: 1;
            width: 100%;
        }

        .stats-bar {
            background: #16213e;
            padding: 8px 20px;
            display: flex;
            gap: 25px;
            font-size: 0.8rem;
            border-top: 1px solid #0f3460;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            gap: 6px;
        }

        .stat-label {
            color: #888;
        }

        .stat-value {
            color: #e94560;
            font-weight: bold;
        }

        /* Custom popup styling */
        .leaflet-popup-content-wrapper {
            background: #16213e;
            color: #eee;
            border-radius: 8px;
        }

        .leaflet-popup-tip {
            background: #16213e;
        }

        .popup-content {
            text-align: center;
            min-width: 150px;
        }

        .popup-content h3 {
            margin-bottom: 3px;
            color: #e94560;
            font-size: 1rem;
        }

        .popup-content .location-detail {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .popup-content .count {
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
        }

        .popup-buttons {
            display: flex;
            gap: 6px;
            margin-top: 8px;
            justify-content: center;
        }

        .popup-content a {
            display: inline-block;
            padding: 6px 10px;
            background: #e94560;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.75rem;
            transition: background 0.2s;
        }

        .popup-content a:hover {
            background: #ff6b6b;
        }

        .popup-content a.btn-secondary {
            background: #0f3460;
        }

        .popup-content a.btn-secondary:hover {
            background: #1a4a8a;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(22, 33, 62, 0.95);
            padding: 25px 40px;
            border-radius: 10px;
            z-index: 9999;
            text-align: center;
        }

        .loading-spinner {
            border: 4px solid #0f3460;
            border-top: 4px solid #e94560;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ToxicDocs Geography Dashboard</h1>
            <div class="controls">
                <div class="filter-controls">
                    <label>Min:</label>
                    <input type="range" id="min-count-slider" min="1" max="500" value="50" step="5">
                    <span id="min-count-display">50</span>
                </div>

                <div class="toggle-group">
                    <label class="toggle-label">
                        <input type="checkbox" id="toggle-states" checked>
                        <span class="checkmark"></span>
                        States
                    </label>
                    <!-- Counties toggle hidden until county extraction complete
                    <label class="toggle-label">
                        <input type="checkbox" id="toggle-counties" checked>
                        <span class="checkmark"></span>
                        Counties
                    </label>
                    -->
                    <label class="toggle-label">
                        <input type="checkbox" id="toggle-municipalities" checked>
                        <span class="checkmark"></span>
                        Municipalities
                    </label>
                </div>
            </div>
        </header>

        <div id="map"></div>

        <div class="stats-bar">
            <div class="stat">
                <span class="stat-label">Hotspots (500 or more mentions):</span>
                <span class="stat-value" id="stat-hotspots">-</span>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div>Loading geography data...</div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>


    <script>
        // API base path for production
        const API_BASE = '/geography';

        // Initialize map centered on US
        const map = L.map('map', {
            center: [39.8283, -98.5795],
            zoom: 4,
            minZoom: 3,
            maxZoom: 12
        });

        // Add dark tile layer
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // Store markers layer
        let markersLayer = L.layerGroup().addTo(map);
        let allLocations = [];

        // Calculate bubble radius based on count
        function getRadius(count, maxCount) {
            const minRadius = 5;
            const maxRadius = 45;
            const normalized = Math.sqrt(count) / Math.sqrt(maxCount);
            return minRadius + (maxRadius - minRadius) * normalized;
        }

        // Get color based on count
        function getColor(count) {
            if (count >= 5000) return '#ff0000';
            if (count >= 2000) return '#ff4444';
            if (count >= 1000) return '#ff6666';
            if (count >= 500) return '#e94560';
            return '#ff8888';
        }

        // Create ToxicDocs search URLs
        function getToxicDocsUrlName(name) {
            return `https://www.toxicdocs.org/search?q=${encodeURIComponent('"' + name + '"')}`;
        }

        function getToxicDocsUrlNameState(name, state) {
            const query = `"${name}" "${state}"`;
            return `https://www.toxicdocs.org/search?q=${encodeURIComponent(query)}`;
        }

        // Get current filter values
        function getFilters() {
            return {
                min_count: parseInt($('#min-count-slider').val()),
                showStates: $('#toggle-states').is(':checked'),
                showCounties: $('#toggle-counties').is(':checked'),
                showMunicipalities: $('#toggle-municipalities').is(':checked')
            };
        }

        // Load and display geography data
        async function loadGeographies() {
            document.getElementById('loading').style.display = 'block';

            try {
                const filters = getFilters();
                let url = `${API_BASE}/api/geographies?min_count=${filters.min_count}`;

                const response = await fetch(url);
                const data = await response.json();

                // Filter based on toggles
                allLocations = data.locations.filter(loc => {
                    if (loc.type === 'state' && !filters.showStates) return false;
                    if (loc.type === 'county' && !filters.showCounties) return false;
                    if (loc.type === 'place' && !filters.showMunicipalities) return false;
                    return true;
                });

                displayLocations(allLocations);

            } catch (error) {
                console.error('Error loading geographies:', error);
                alert('Failed to load geography data. Make sure the extraction script has been run.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Display locations on map
        function displayLocations(locations) {
            markersLayer.clearLayers();

            if (locations.length === 0) return;

            const maxCount = Math.max(...locations.map(l => l.count));

            locations.forEach(loc => {
                const radius = getRadius(loc.count, maxCount);
                const color = getColor(loc.count);

                const marker = L.circleMarker([loc.lat, loc.lng], {
                    radius: radius,
                    fillColor: color,
                    color: '#fff',
                    weight: 1,
                    opacity: 0.8,
                    fillOpacity: 0.6
                });

                // Build location detail string
                let detail = '';
                if (loc.type === 'state') {
                    detail = 'State';
                } else {
                    const parts = [];
                    if (loc.county) parts.push(loc.county + ' County');
                    if (loc.state) parts.push(loc.state);
                    detail = parts.join(', ');
                }

                // Create popup content with search buttons
                let searchButtons = `<a href="${getToxicDocsUrlName(loc.name)}" target="_blank">Search "${loc.name}"</a>`;
                if (loc.state) {
                    searchButtons += `<a href="${getToxicDocsUrlNameState(loc.name, loc.state)}" target="_blank" class="btn-secondary">+ ${loc.state}</a>`;
                }

                const popupContent = `
                    <div class="popup-content">
                        <h3>${loc.name}</h3>
                        <div class="location-detail">${detail}</div>
                        <p class="count">${loc.count.toLocaleString()} mentions</p>
                        <div class="popup-buttons">${searchButtons}</div>
                    </div>
                `;

                marker.bindPopup(popupContent);
                markersLayer.addLayer(marker);
            });
        }

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/geographies/stats`);
                const stats = await response.json();
                document.getElementById('stat-hotspots').textContent = stats.hotspots_500plus.toLocaleString();
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Handle min count slider
        const slider = document.getElementById('min-count-slider');
        const sliderDisplay = document.getElementById('min-count-display');
        let sliderTimeout;

        slider.addEventListener('input', function() {
            sliderDisplay.textContent = this.value;
        });

        slider.addEventListener('change', function() {
            clearTimeout(sliderTimeout);
            sliderTimeout = setTimeout(loadGeographies, 300);
        });

        // Handle toggle changes
        $('#toggle-states, #toggle-counties, #toggle-municipalities').on('change', loadGeographies);

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadGeographies();
            loadStats();
        });
    </script>
</body>
</html>
